language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
  - server/node_modules
install:
- npm install
- npm run server:install
before_script:
- npm run build
script:
- npm run unit
- npm run coverage
after_success:
- chmod 600 ~/.ssh/id_rsa
- ssh $name@$server -o StrictHostKeyChecking=no "cd code/myblog && sh deploy.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_1cf1ef5de06c_key -iv $encrypted_1cf1ef5de06c_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
addons:
  ssh_known_hosts:
  - git.example.com
  - "$server"
before_deploy:
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)" --force --queit "https://${GITHUB_TOKEN}@github.com/WeiRu1016/myblog.git" master:master
deploy:
  provider: releases
  api_key:
    secure: 
  file: *.tar.gz
  on:
    repo: WeiRu1016/myblog
    tags: true
  skip_cleanup: true
